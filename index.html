<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cd0157bcd6.js" crossorigin="anonymous"></script>
  <title>ROCK PAPER SCISSORS</title>
</head>
<body>
  <main>
    <h1>Rock, Paper, or Scissors!?</h1>
    <div class="container">

      <div class="controllers">
        <!-- <button class="btn-start">START <i class="fas fa-play"></i></button> -->
        <div class="score"><strong>Score <span id="score"></span></strong></div>
        <div class="round"><strong>Round <span id="round"></span></strong></div>
      </div>

      <div class="info-container">
        <div class="message-container"></div>
      </div>

      <div class="game-container">
        <div class="player">
          <h3>You</h3>
          <div id="player-selections">
            <span class="btn-player-rock player-selection"><i class="fas fa-hand-rock fx-2"></i></span>
            <span class="btn-player-paper player-selection"><i class="fas fa-hand-paper"></i></span>
            <span class="btn-player-scissors player-selection"><i class="fas fa-hand-scissors"></i></span>
          </div>
        </div>

        <div class="computer">
          <h3>Computer</h3>
          <div id="computer-selections">
            <span class="btn-computer-rock computer-selection"><i class="fas fa-hand-rock fx-2"></i></span>
            <span class="btn-computer-paper computer-selection"><i class="fas fa-hand-paper"></i></span>
            <span class="btn-computer-scissor computer-selection"><i class="fas fa-hand-scissors"></i></span>
          </div>
        </div>
      </div> 
    </div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="close">&times;</div>
      <div class="modal-header">
      <h4 id="winning-message"></h4>
      </div>
      <div class="modal-body">
        <p class="modalText"></p>
        <button class="play-again">Play Ð°gain</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
