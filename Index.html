<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ROCK PAPER SCISSORS</title>
</head>
<body>
  <main>
    <div class="container">
      <h1>Let's play Rock Paper Scissors!</h1>

      <div class="controllers">
        <button class="play"></button>
        <div class="score">Score <div class="span" id="score">0:0</div></div>
        <div class="round">Round #<span class="round"></span></div>
      </div>

      <div class="info-area">
        <p class="message-area">Please make your selection</p>
      </div>

      <div class="game-area">
        <div class="player">
          <h3>You</h3>
          <div class="player-selections">
            <button class="btn btn-player-rock"><i class="fas fa-hand-rock fx-2"></i></button>
            <button class="btn btn-player-paper"><i class="fas fa-hand-paper"></i></button>
            <button class="btn btn-player-scissors"><i class="fas fa-hand-scissors"></i></button>
          </div>
        </div>

        <div class="player">
          <h3>Computer</h3>
          <div class="computer-selections">
            <button class="btn btn-computer-rock"><i class="fas fa-hand-rock fx-2"></i></button>
            <button class="btn btn-computer-paper"><i class="fas fa-hand-paper"></i></button>
            <button class="btn btn-computer-scissors"><i class="fas fa-hand-scissors"></i></button>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
